{% extends 'Student/student_base.html' %}

{% block content %}
    <link rel="stylesheet" href="/static/css/student_download.css">
    <div class="box">
         <ul class="filelists">
            {% for file in files %}
                <li>
                    <a href="/student/download_file?id={{ forloop.counter }}">{{ file.filename }}</a>
                </li>

            {% endfor %}

        </ul>
    </div>


{% endblock %}

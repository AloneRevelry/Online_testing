{% extends 'Student/student_base.html' %}

{% block content %}
    <link rel="stylesheet" href="/static/css/student_download.css">
    <div class="table-wrapper">
    <table class="fl-table">
        <thead>
            <tr>
                <th>文件名</th>
                <th>文件大小</th>
                <th>文件下载</th>
            </tr>
        </thead>
        <tbody>
        {% for file in files %}
            <tr>
                <td>{{ file.filename }}</td>
                <td>{{ file.filesize }}kb</td>
                <td><a href="/student/download_file?id={{ forloop.counter }}">点我下载</a></td>
            </tr>
        {% endfor %}
        <tbody>
    </table>
</div>


{% endblock %}

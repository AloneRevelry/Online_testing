{% extends 'Student/student_base.html' %}

 {% block content %}
    <div class="container" style="position: relative;top: 150px;">
		<div class="container">
			<div class="row">
				<div class="col-lg-6" style="height: 100px">
					<h2>
						<strong>试卷下载</strong>
					</h2>

					<a class="btn btn-info glyphicon glyphicon-cloud-download"
						href="/student/download" style="top: 23px"> 下载查看</a>
				</div>
				<div class="col-lg-6" style="height: 200px">
					<h2>
						<strong>答案上传</strong>
					</h2>
					<p>请按照考试要求将答案文件打包,再次进行上传.同名文件多次上传将会覆盖.</p>

					<form action="#" method="post"
						enctype="multipart/form-data">
                        {% csrf_token %}

						<div class="form-inline">

							<button type="button" onclick="path.click()"  class="btn btn-info glyphicon glyphicon-folder-open"> 浏览</button>

							<input type="text" name="upfile" id="upfile" class="form-control" placeholder="未选择文件" readonly="readonly">

							<input type="file" id="path" name="upload" style="display: none" onchange="upfile.value=this.value">

							<button type="submit" class="btn btn-info glyphicon glyphicon-cloud-upload" style="display: inline"> 上传</button>

						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

    {% endblock %}

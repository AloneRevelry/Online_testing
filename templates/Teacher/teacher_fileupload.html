{% extends 'Teacher/teacher_base.html' %}

{% block context %}
     <div class="container" style="position: relative;top: 150px;">
		<div class="container">
            <div class="col-lg-6" style="height: 200px">
					<h2>
						<strong>试卷上传</strong>
					</h2>
					<form action="#" method="post"
						enctype="multipart/form-data">
                        {% csrf_token %}

						<div class="form-inline">

							<button type="button" onclick="path.click()"  class="btn btn-info glyphicon glyphicon-folder-open"> 浏览</button>

							<input type="text" name="upfile" id="upfile" class="form-control" placeholder="未选择文件" readonly="readonly">

							<input type="file" id="path" name="upload" style="display: none" onchange="upfile.value=this.value">

							<button type="submit" class="btn btn-info glyphicon glyphicon-cloud-upload" style="display: inline; float: right"> 上传</button>

						</div>

					</form>
                    {% if messages %}
                        <script>
                            {% for msg in messages %}
                                alert('{{ msg.message }}');
                            {% endfor %}
                        </script>
                    {% endif %}


				</div>
		</div>
	</div>
{% endblock %}
